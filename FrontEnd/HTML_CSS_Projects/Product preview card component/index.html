<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"
  <title>Frontend Mentor | Product preview card component (Desktop Version) </title>
</head>
<body>
  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="perfume">
  </div>
  <div class="text">
  <div class="title">
    <p></p>
  <h1><span class="title-text">Gabrielle</span> <span class="title-text">Essence Eau</span> <span class="title-text">De Parfum</span></h1>
  </div>
  <div class="description">
    <p><span class="description-text">A floral, solar and voluptuous</span> <span class="description-text">interpretation composed by</span> <span class="description-text">Olivier Polge, Perfumer-Creator</span> 
    <span class="description-text">for the House of CHANEL.</span></p>
  </div>

  <div class="price">
    <p class="discount-price">$149.99</p>
    <p class="before-price">$169.99</p>
  </div>

  <div class="button-cart">
    <label><input type="submit" name="addCart">Add to Cart</label>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
